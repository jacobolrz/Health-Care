{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="{% static 'homepstyle.css' %}">
    <title> Eliminar Prescripción</title>
</head>


<body>
        <div class="banner">
         <div class="navbar">
            <img src="{% static 'healcarelogo.png' %}" class="logo">
            <ul>
                <li><a href='{% url "home" %}'>Inicio</a></li>
                <li><a href='{% url "profile" %}'>Perfil</a></li>
                <li><a href='{% url "logout" %}'>Cerrar Sesión</a></li>
            </ul> 
        </div>
         <div class="content">
            <h1>CONFIRMACIÓN DE BORRADO </h1>
            <P> ¿Estas seguro que quieres eliminar esta prescripción? </p>
    <div>

<form action = "" method = "post">
    {% csrf_token %}
    <table style="font-size: 20px;font-family: sans-serif; margin-left:auto;margin-right:auto;">
        <tr>
            <td><button type = "submit" name="yes">SI, ESTOY SEGURO</button></td>
            <td><button type = "submit" name="no" >NO</button></td>
        </tr>
    </table>
</form>
<br>
</body>
</html>
